<h1 *ngIf="username$ | async as user">Greeting {{user}}!</h1>


<div style="float: top; width:100%; height:20%">
  <label for="search">Search Items</label>
  <input type="text" #input autocomplete="off" (input)="search()"/>
  <button  [routerLink]="['/wishlist']">GO TO CART</button>
</div>



<ng-container *ngIf="!(loading$|async)" >
  <ol>
  <app-search-item *ngFor="let book of (books$ | async)" [book]="book"></app-search-item> 
  </ol>
  <div class="page">
    <button (click)="prevPage()">PREV PAGE</button>
    <h1 *ngIf="currentPage$ | async as page"> Current Page: {{page}}</h1>
    <button (click)="nextPage()">NEXT PAGE</button>
  </div>
</ng-container>
